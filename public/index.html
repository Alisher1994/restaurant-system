<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω–Ω–∞—è –°–∏—Å—Ç–µ–º–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }

        .role-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¥ –†–µ—Å—Ç–æ—Ä–∞–Ω</h1>
        <p class="subtitle">–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</p>

        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>

        <div class="loading" id="loading">–í—Ö–æ–¥...</div>

        <div class="role-info">
            <strong>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ä–æ–ª–∏:</strong><br>
            ‚Ä¢ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä<br>
            ‚Ä¢ –ö–∞—Å—Å–∏—Ä<br>
            ‚Ä¢ –û—Ñ–∏—Ü–∏–∞–Ω—Ç<br>
            ‚Ä¢ –ü–æ–≤–∞—Ä<br>
            ‚Ä¢ –°–Ω–∞–±–∂–µ–Ω–µ—Ü<br>
            ‚Ä¢ –°–∫–ª–∞–¥
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ –∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –ø–∞–Ω–µ–ª—å
                const redirects = {
                    'admin': '/admin.html',
                    'cashier': '/cashier.html',
                    'waiter': '/waiter.html',
                    'cook': '/cook.html',
                    'supplier': '/supplier.html',
                    'warehouse': '/warehouse.html'
                };

                window.location.href = redirects[data.user.role] || '/admin.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å–µ—Å—Å–∏–∏
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        if (token && user) {
            const userData = JSON.parse(user);
            const redirects = {
                'admin': '/admin.html',
                'cashier': '/cashier.html',
                'waiter': '/waiter.html',
                'cook': '/cook.html',
                'supplier': '/supplier.html',
                'warehouse': '/warehouse.html'
            };
            window.location.href = redirects[userData.role] || '/admin.html';
        }
    </script>
</body>
</html>
